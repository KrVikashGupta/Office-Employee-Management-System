<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Office Employee Management System</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298, #1e3c72);
      background-size: 300% 300%;
      animation: bgMove 10s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
      color: white;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hero-container {
      max-width: 1200px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }
    .hero-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .hero-subtitle {
      font-size: 1.2rem;
      color: #e0e0e0;
      margin-bottom: 50px;
    }
    .card-custom {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      color: white;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.15);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 0.8s ease forwards;
    }
    /* Staggered animation delays for each card */
    .card-custom:nth-child(1) { animation-delay: 0.3s; }
    .card-custom:nth-child(2) { animation-delay: 0.5s; }
    .card-custom:nth-child(3) { animation-delay: 0.7s; }
    .card-custom:nth-child(4) { animation-delay: 0.9s; }

    .card-custom:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }
    .icon-style {
      font-size: 3rem;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }
    .card-custom:hover .icon-style {
      transform: translateY(-5px) scale(1.1);
    }
    .btn-custom {
      margin-top: 15px;
      font-weight: 600;
      border-radius: 10px;
      padding: 10px 20px;
      border: none;
      background: linear-gradient(135deg, #42a5f5, #478ed1);
      color: white;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: linear-gradient(135deg, #478ed1, #42a5f5);
      box-shadow: 0 0 15px rgba(66, 165, 245, 0.7);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="hero-container">
    <h1 class="hero-title">Office Employee Management <br> <span style="color:#90caf9;">System</span></h1>
    <p class="hero-subtitle">A modern, efficient, and user-friendly way to manage your workforce</p>

    <div class="row g-4 justify-content-center">
      <div class="col-md-3 col-sm-6">
        <div class="card-custom">
          <i class="bi bi-people-fill icon-style"></i>
          <h5>View All Employees</h5>
          <a href="/all_emp" class="btn btn-custom w-100">Open</a>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card-custom">
          <i class="bi bi-person-plus-fill icon-style"></i>
          <h5>Add Employee</h5>
          <a href="/add_emp" class="btn btn-custom w-100">Open</a>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card-custom">
          <i class="bi bi-person-dash-fill icon-style"></i>
          <h5>Remove Employee</h5>
          <a href="/remove_emp" class="btn btn-custom w-100">Open</a>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card-custom">
          <i class="bi bi-funnel-fill icon-style"></i>
          <h5>Filter Employees</h5>
          <a href="/filter_emp" class="btn btn-custom w-100">Open</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            color: white;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeIn 0.8s ease-out;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        label {
            margin-top: 12px;
            font-weight: 500;
        }
        input {
            margin-bottom: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #42a5f5, #478ed1);
            border: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #478ed1, #42a5f5);
            transform: scale(1.03);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Add An Employee</h1>
    <hr style="border-color: rgba(255,255,255,0.3);">

    <form action="/add_emp" method="post">
        {% csrf_token %}
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" value="{{ first_name }}" class="form-control">

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" value="{{ last_name }}" class="form-control">

        <label for="salary">Salary</label>
        <input type="number" id="salary" name="salary" value="{{ salary }}" class="form-control">

        <label for="dept">Department</label>
        <input type="number" id="dept" name="dept" value="{{ dept }}" class="form-control">

        <label for="role">Role</label>
        <input type="number" id="role" name="role" value="{{ role }}" class="form-control">

        <label for="bonus">Bonus</label>
        <input type="number" id="bonus" name="bonus" value="{{ bonus }}" class="form-control">

        <label for="phone">Phone Number</label>
        <input type="number" id="phone" name="phone" value="{{ phone }}" class="form-control">

        <hr style="border-color: rgba(255,255,255,0.3);">
        <button type="submit" class="btn btn-primary w-100 py-2">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
